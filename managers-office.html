<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager's Office - Exclusive Products</title>
    <style>
        /* --- DESIGN VARIABLES (LIGHT MODE) --- */
        :root {
            --background: 30 40% 97%;
            --foreground: 220 40% 12%;
            --card: 0 0% 100%;
            --card-foreground: 220 40% 12%;
            --primary: 12 88% 59%; /* Orange/Red */
            --primary-foreground: 0 0% 100%;
            --secondary: 174 72% 46%; /* Teal/Green */
            --secondary-foreground: 0 0% 100%;
            --muted: 30 20% 90%;
            --muted-foreground: 220 20% 40%;
            --accent: 45 100% 51%; /* Yellow/Gold */
            --accent-foreground: 220 40% 12%;
            --border: 30 30% 88%;
            --input: 30 30% 88%;
            --ring: 12 88% 59%;
            --radius: 0.75rem;

            /* Gradients */
            --gradient-primary: linear-gradient(135deg, hsl(12 88% 59%), hsl(174 72% 46%));
            --gradient-cta: linear-gradient(135deg, hsl(12 88% 59%), hsl(25 95% 53%), hsl(45 100% 51%));
            --gradient-bg: linear-gradient(180deg, hsl(30 40% 97%), hsl(174 40% 95%));
            
            /* Shadows & Transitions */
            --shadow-premium: 0 10px 40px -10px hsl(12 88% 59% / 0.4);
            --shadow-card: 0 4px 20px hsl(220 40% 12% / 0.08);
            --shadow-glow: 0 0 30px hsl(12 88% 59% / 0.3);
            --transition-smooth: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* DARK MODE OVERRIDES */
        .dark {
            --background: 220 40% 12%;
            --foreground: 30 40% 97%;
            --card: 220 35% 16%;
            --card-foreground: 30 40% 97%;
            --muted: 220 30% 20%;
            --muted-foreground: 220 20% 65%;
            --border: 220 30% 20%;
            --input: 220 30% 20%;
            
            /* Dark Mode Gradients/Shadows */
            --gradient-bg: linear-gradient(180deg, hsl(220 40% 12%), hsl(220 35% 16%));
            --shadow-premium: 0 10px 40px -10px hsl(12 88% 59% / 0.5);
            --shadow-card: 0 4px 20px hsl(0 0% 0% / 0.3);
            --shadow-glow: 0 0 40px hsl(12 88% 59% / 0.4);
        }

        /* GLOBAL BASE STYLES */
        * { box-sizing: border-box; border-color: hsl(var(--border)); line-height: 1.5; }
        body {
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: var(--gradient-bg);
            background-size: 100% 200%;
            animation: gradient-shift 15s ease infinite;
            margin: 0;
            padding: 0;
        }

        /* UTILITIES */
        .container { max-width: 48rem; margin-left: auto; margin-right: auto; padding-left: 1rem; padding-right: 1rem; text-align: center;}
        
        /* CTA Button Styling (from .btn-gradient) */
        .btn-gradient {
            background: var(--gradient-cta);
            color: white;
            border: none;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 1rem;
            transition: var(--transition-smooth);
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            display: block;
            width: 100%;
        }

        .btn-gradient:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: var(--shadow-premium);
            animation: pulse-glow 2s ease-in-out infinite;
        }

        /* Premium Card Styling (from .card-premium) */
        .card-premium {
            background-color: hsl(var(--card));
            border-radius: var(--radius);
            box-shadow: var(--shadow-card);
            border: 1px solid hsl(var(--border));
            transition: var(--transition-smooth);
            padding: 1rem;
        }

        .card-premium:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-premium);
        }

        /* Product Grid */
        #product-grid {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: 1fr; /* Default to single column for mobile-first */
        }
        @media (min-width: 600px) {
            #product-grid {
                grid-template-columns: 1fr 1fr; /* 2 columns on tablets/desktop */
            }
        }

        /* Product Card */
        .product-card {
            display: flex;
            flex-direction: column;
            text-align: left;
            height: 100%;
        }
        .product-card-image {
            aspect-ratio: 1 / 1;
            background-color: hsl(var(--muted));
            border-radius: calc(var(--radius) - 0.25rem);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 0.75rem;
        }
        .product-card-footer {
            margin-top: auto; /* Push footer to the bottom */
            padding-top: 0.75rem;
            border-top: 1px solid hsl(var(--border));
        }

        /* Contact Form */
        .input-text {
            display: block;
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            background-color: hsl(var(--input));
            border: 1px solid hsl(var(--border));
            border-radius: 0.375rem;
            margin-top: 0.25rem;
            color: hsl(var(--foreground));
        }
        .input-text:focus {
            outline: none;
            border-color: hsl(var(--ring));
            box-shadow: 0 0 0 2px hsl(var(--ring) / 0.5);
        }

        /* UTILITIES */
        .text-4xl { font-size: 2.25rem; }
        .text-primary { color: hsl(var(--primary)); }
        .text-secondary { color: hsl(var(--secondary)); }
        .text-muted-foreground { color: hsl(var(--muted-foreground)); }
        .space-y-4 > * + * { margin-top: 1rem; }
        .space-y-8 > * + * { margin-top: 2rem; }
        .py-8 { padding-top: 2rem; padding-bottom: 2rem; }
        .py-16 { padding-top: 4rem; padding-bottom: 4rem; }
        .font-bold { font-weight: 700; }

        /* ANIMATIONS */
        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 0%; }
            50% { background-position: 0% 100%; }
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: var(--shadow-glow); }
            50% { box-shadow: 0 0 50px hsl(12 88% 59% / 0.5); }
        }
    </style>
</head>
<body class="bg-background text-foreground">

    <div id="theme-toggle" style="position: fixed; top: 1rem; right: 1rem; z-index: 60;">
        <button id="theme-btn" class="card-premium p-2" style="border-radius: 9999px;">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6 text-accent"><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="M4.93 4.93l1.41 1.41"/><path d="M17.66 17.66l1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="M4.93 19.07l1.41-1.41"/><path d="M17.66 6.34l1.41-1.41"/></svg>
        </button>
    </div>

    <div class="container py-16 space-y-8">
        <header class="space-y-4">
            <h1 class="text-4xl font-bold text-primary">Manager's Office</h1>
            <p class="text-xl text-secondary">Exclusive Products & Customer Hub</p>
            <hr style="border-color: hsl(var(--border)); margin: 2rem 0;">
        </header>

        <section class="space-y-4">
            <h2 class="text-3xl font-bold">Other Premium Offers</h2>
            <div id="product-grid">
                </div>
            <a href="index.html" class="btn-gradient" style="margin-top: 2rem;">&larr; Back to Massager Offer</a>
        </section>

        <section class="space-y-4 py-8">
            <h2 class="text-3xl font-bold">Contact & Reviews</h2>
            <div class="card-premium mx-auto" style="max-width: 400px;">
                <form id="contact-form" class="space-y-4">
                    <p class="text-sm text-muted-foreground">Submit a review, complaint, or general inquiry.</p>
                    <input type="text" name="contact_name" class="input-text" placeholder="Your Name" required>
                    <input type="email" name="contact_email" class="input-text" placeholder="Your Email/WhatsApp" required>
                    <select name="contact_type" class="input-text" required>
                        <option value="">Select Inquiry Type *</option>
                        <option value="Review">Product Review/Feedback</option>
                        <option value="Complaint">Complaint/Issue</option>
                        <option value="General">General Inquiry</option>
                    </select>
                    <textarea name="contact_message" class="input-text" rows="4" placeholder="Your Message *" required></textarea>
                    <button type="submit" class="btn-gradient">Send Message</button>
                </form>
            </div>
        </section>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const body = document.body;
            const themeBtn = document.getElementById('theme-btn');
            const productGrid = document.getElementById('product-grid');
            const contactForm = document.getElementById('contact-form');

            // --- 1. THEME TOGGLE (Copied for consistency) ---
            themeBtn.addEventListener('click', () => {
                body.classList.toggle('dark');
                localStorage.setItem('theme', body.classList.contains('dark') ? 'dark' : 'light');
            });

            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                body.classList.add('dark');
            }

            // --- 2. PRODUCT DATA & RENDERING ---
            const dashboardProducts = [
                {
                    id: 101,
                    name: "Deluxe Sleep Mask",
                    price: "₦7,500",
                    description: "Blocks out all light for the deepest sleep ever. Cooling technology included.",
                    link: "https://placeholder.sales.page/sleep-mask"
                },
                {
                    id: 102,
                    name: "Postural Corrector Vest",
                    price: "₦18,000",
                    description: "Corrects slouching and aligns your spine for perfect posture. Invisible design.",
                    link: "https://placeholder.sales.page/posture-vest"
                },
                {
                    id: 103,
                    name: "Smart Water Bottle",
                    price: "₦12,500",
                    description: "Tracks hydration and glows to remind you to drink water. Keeps liquid cold for 24h.",
                    link: "https://placeholder.sales.page/water-bottle"
                },
                {
                    id: 104,
                    name: "Ergonomic Desk Cushion",
                    price: "₦9,000",
                    description: "Relieves tailbone pressure for comfortable sitting all day long. Essential for office workers.",
                    link: "https://placeholder.sales.page/cushion"
                },
            ];

            function renderProductGrid() {
                productGrid.innerHTML = ''; // Clear existing content
                dashboardProducts.forEach(product => {
                    const card = document.createElement('div');
                    card.className = 'product-card card-premium';
                    card.innerHTML = `
                        <div class="product-card-image">
                            <span class="text-muted-foreground">${product.name} Image</span>
                        </div>
                        <h3 class="text-xl font-bold" style="margin-bottom: 0.25rem;">${product.name}</h3>
                        <p class="text-secondary font-bold" style="margin-bottom: 0.5rem;">${product.price}</p>
                        <p class="text-sm text-muted-foreground" style="margin-bottom: 1rem;">${product.description}</p>
                        <div class="product-card-footer">
                            <a href="${product.link}" class="btn-gradient">View Sales Page</a>
                        </div>
                    `;
                    productGrid.appendChild(card);
                });
            }

            renderProductGrid();

            // --- 3. CONTACT FORM SUBMISSION ---
            contactForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const submitBtn = contactForm.querySelector('button[type="submit"]');
                const originalText = submitBtn.textContent;
                
                submitBtn.disabled = true;
                submitBtn.textContent = 'Sending...';

                const formData = new FormData(e.currentTarget);
                const data = {
                    name: formData.get("contact_name"),
                    email_whatsapp: formData.get("contact_email"),
                    type: formData.get("contact_type"),
                    message: formData.get("contact_message"),
                    source: "Manager's Office Contact Form"
                };
                
                try {
                    // Replace "YOUR_FORM_ID" with your actual Formspree endpoint in production
                    const response = await fetch("https://formspree.io/f/YOUR_FORM_ID", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(data),
                    });
                    
                    // await new Promise(resolve => setTimeout(resolve, 1500)); // Simulate delay

                    if (response.ok) {
                        alert("Thank you! Your message has been sent to the Manager's Office.");
                        contactForm.reset();
                    } else {
                        throw new Error('Formspree submission failed.');
                    }
                } catch (error) {
                    alert("Failed to send message. Please check your network and try again.");
                    console.error("Submission Error:", error);
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.textContent = originalText;
                }
            });
        });
    </script>
</body>
</html>
